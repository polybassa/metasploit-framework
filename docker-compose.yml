version: '2'
services:
  ms: &ms
    image: metasploit
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres@db:5432/msf
    links:
      - db
    ports:
      - 4444:4444
    volumes:
      - $HOME/.msf4:/root/.msf4

  db:
    image: postgres:9.6
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
    driver: local
